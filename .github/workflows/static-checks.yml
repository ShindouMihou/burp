name: "static-checks"
on: ["push", "pull_request"]

jobs:
  ci:
    name: "Run StaticChecks"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - run: "go test ./..."
    - run: "go vet ./..."
    - uses: dominikh/staticcheck-action@v1.3.0
      with:
        version: "2022.1.3"
